<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>


<table border="1">
  <tr>
    <th>Model</th>
    <th>Color</th>
    <th>Id</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:text="${car.model}">Model</td>
    <td th:text="${car.color}">Color</td>
    <td th:text="${car.number}">Number</td>
  </tr>
</table>
</body>
</html>
